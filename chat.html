<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/9f63544154.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>CHAT | KAKAO CLONE V2</title>
  </head>
  <body>
    <div class="kakao">
      <aside class="aside-bar">
        <ul class="aside-bar__link-list link-list">
          <li class="link-list__link">
            <a href="index.html" class="aside-bar__icon icon">
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li class="link-list__link">
            <a href="chat.html" class="aside-bar__icon icon clicked">
              <div class="icon__badge">4</div>
              <i class="fas fa-comment"></i>
            </a>
          </li>
          <li class="link-list__link">
            <a href="more.html" class="aside-bar__icon icon">
              <div class="icon__badge">N</div>
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
        <ul class="aside-bar__option-list option-list">
          <li class="option-list__option">
            <div class="option__icon">
              <i class="far fa-smile"></i>
            </div>
          </li>
          <li class="option-list__option">
            <div class="option__icon">
              <i class="far fa-bell"></i>
            </div>
          </li>
          <li class="option-list__option">
            <div class="option__icon">
              <i class="fas fa-cog"></i>
            </div>
          </li>
        </ul>
      </aside>
      <main class="main">
        <header class="main__header header">
          <ul class="header__btn-list btn-list">
            <li class="btn-list__btn">
              <i class="fas fa-minus"></i>
            </li>
            <li class="btn-list__btn">
              <i class="far fa-square"></i>
            </li>
            <li class="btn-list__btn">
              <i class="fas fa-times"></i>
            </li>
          </ul>
          <div class="header__top">
            <span class="header__text">
              채팅
              <i class="fas fa-caret-down"></i>
            </span>
            <span class="header__chat-icon">
              <i class="far fa-comments"></i>
              <i class="far fa-comment"></i>
              <i class="fas fa-plus"></i>
            </span>
          </div>
          <div class="header__search-box search-box">
            <input
              type="text"
              class="search-box__search"
              placeholder="채팅방 이름, 참여자 검색"
            />
            <span class="search-box__icon">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </header>
        <div class="main__chat chat-box">
          <ul class="chat-box__chat-list">
            <li class="chat__list__chat chat">
              <a href="#" class="main__profile profile">
                <img
                  src="images/anna.jpg"
                  class="profile__pic-small pic-small"
                />
                <div class="profile__text-box">
                  <div class="profile__name">ANNA</div>
                  <div class="profile__comment">
                    That's good idea!
                  </div>
                </div>
              </a>
            </li>
            <li class="chat__list__chat chat">
              <a href="#" class="main__profile profile">
                <div class="profile__two">
                  <img
                    src="images/anna.jpg"
                    class="profile__pic-small pic-small front"
                  />
                  <img
                    src="images/elsa.jpg"
                    class="profile__pic-small pic-small back"
                  />
                </div>
                <div class="profile__text-box">
                  <div class="profile__name">SISTERS</div>
                  <div class="profile__comment">
                    miss you, anna
                  </div>
                </div>
              </a>
            </li>
            <li class="chat__list__chat chat">
              <a href="#" class="main__profile profile">
                <img
                  src="images/svan.jpg"
                  class="profile__pic-small pic-small"
                />
                <div class="profile__text-box">
                  <div class="profile__name">SVAN</div>
                  <div class="profile__comment">
                    chin up my friend
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </main>
    </div>
    <nav class="nav-ad ad">
      <div class="ad__panel1">
        <div class="ad__panel1-img">
          <div class="ad__text">NOMAD CODERS!</div>
          <div class="ad__text">YOU CAN DO IT!</div>
        </div>
      </div>
      <div class="ad__panel2">
        <div class="ad__panel2-img">
          <div class="ad__text1">통과하고 싶어요~</div>
        </div>
      </div>
    </nav>
    <div class="big-screen">
      <span class="big-screen__icon">
        <i class="fas fa-caret-right"></i>
      </span>
      <span class="big-screen__text">
        Sometimes small one beats big one
      </span>
      <span class="big-screen__icon">
        <i class="fas fa-caret-left"></i>
      </span>
    </div>
  </body>
</html>
